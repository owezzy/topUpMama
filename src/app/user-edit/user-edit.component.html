<h1 *ngIf="userDetails">Edit Your Details</h1>

<mat-card>
  <form
    [formGroup]="form"
    (ngSubmit)="submit(form.value)"
    fxLayout="column"
  >
    <!-- Name  -->
    <div fxLayout="row" fxLayoutAlign="space-evenly center">
      <mat-icon >perm_identity</mat-icon>
      <mat-form-field fxFlex>
        <input
          matInput
          type="text"
          placeholder="Edit your name"
          aria-label="Name"
          formControlName="name"
        />
        <mat-error
          *ngIf="name?.hasError('required')"
        >
          Name is required
        </mat-error>

      </mat-form-field>

    </div>

    <!-- job title  -->
    <div fxLayout="row" fxLayoutAlign="space-evenly center">
      <mat-icon>contact_mail</mat-icon>
      <mat-form-field fxFlex >
        <input
          matInput
          placeholder="Job Title"
          aria-label="Job Title"
          formControlName="job_title"
        />
        <mat-error
          *ngIf="job_title?.hasError('required')"
        >
          Job title is required
        </mat-error>
      </mat-form-field>
    </div>



    <!-- CTA BUTTONS  -->
    <div
      fxLayout="column"
      fxLayoutAlign="start stretch"
      class="sign-up-buttons"
    >
      <button
        mat-raised-button
        color="primary"
        [disabled]="form.enabled && form.invalid"
      >
        Update
      </button>


    </div>
  </form>
</mat-card>
